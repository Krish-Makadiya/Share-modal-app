<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-modal-app</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="object-1"></div>
        <div class="object-2"></div>

        <div class="container">
            <div class="image">
                <img src="images/profile.jpg" alt="404 Not Found">
            </div>

            <div class="heading">
                Aiden Harper
            </div>

            <div class="description">
                Founder, Pixel Syntax
            </div>

            <div class="buttons">
                <button class="share">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#fff"><path fill-rule="evenodd" clip-rule="evenodd" d="M15 5C15 2.79086 16.7909 1 19 1C21.2091 1 23 2.79086 23 5C23 7.20914 21.2091 9 19 9C17.7961 9 16.7164 8.46811 15.9831 7.6265L8.91208 11.162C8.96969 11.4322 9 11.7126 9 12C9 12.2874 8.96969 12.5678 8.91208 12.838L15.9831 16.3735C16.7164 15.5319 17.7961 15 19 15C21.2091 15 23 16.7909 23 19C23 21.2091 21.2091 23 19 23C16.7909 23 15 21.2091 15 19C15 18.7126 15.0303 18.4322 15.0879 18.162L8.01694 14.6265C7.28363 15.4681 6.20393 16 5 16C2.79086 16 1 14.2091 1 12C1 9.79086 2.79086 8 5 8C6.20393 8 7.28363 8.53189 8.01694 9.3735L15.0879 5.83801C15.0303 5.56777 15 5.28742 15 5ZM19 3C17.8954 3 17 3.89543 17 5C17 6.10457 17.8954 7 19 7C20.1046 7 21 6.10457 21 5C21 3.89543 20.1046 3 19 3ZM5 10C3.89543 10 3 10.8954 3 12C3 13.1046 3.89543 14 5 14C6.10457 14 7 13.1046 7 12C7 10.8954 6.10457 10 5 10ZM19 17C17.8954 17 17 17.8954 17 19C17 20.1046 17.8954 21 19 21C20.1046 21 21 20.1046 21 19C21 17.8954 20.1046 17 19 17Z" fill="#fff"/></svg>
                    <p>Share My Profile</p>
                </button>

                <button class="follow">
                    Follow Me
                </button>
            </div>
        </div>

        <div class="modal">
            <div class="modal-heading">
                <h1>Share My Profile</h1>
                <div>
                    <i class="fa-solid fa-xmark close" id="closeBtn"></i>
                </div>
            </div>

            <p>
                Share this via
            </p>

            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
