<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-modal-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="object-1"></div>
        <div class="object-2"></div>

        <div class="container">
            <div class="image">
                <img src="images/profile.jpg" alt="404 Not Found">
            </div>

            <div class="heading">
                Aiden Harper
            </div>

            <div class="description">
                Founder, Pixel Syntax
            </div>

            <div class="buttons">
                <button class="share">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>

                <button class="follow btn">
                    Follow Me
                </button>
            </div>
        </div>

        <div class="modal">
            <div class="modal-heading">
                <h1>Share My Profile</h1>
                <div>
                    <i class="fa-solid fa-xmark close" id="closeBtn"></i>
                </div>
            </div>

            <p>
                Share this via
            </p>

            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>

        <div class="overlay"></div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
